<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">

    <!-- BOOTSTRAMP -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- FONT AWESOM -->

    <!-- FONT -->
    <link href="https://fonts.googleapis.com/css?family=Poppins:200,400,700&display=swap" rel="stylesheet">

    <!-- QUERY -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- STYLE -->
    <link rel="stylesheet" href="css/style.css">
    <title>Vectr</title>
  </head>
  <body>
    <!-- HEADER -->
    <header>

        <!-- NAV -->
        <div class="nav_container">
          <div class="container wrapper_70">
            <div class="row">
              <div class="col-xs-3 nav_logo">
                <img src="img/vectorlogo.svg" alt="">
              </div>
              <div class="col-xs-9 nav_menu">
                <ul>
                  <li class="list_user"><a href="">user guide</a></li>
                  <li class="list_tutorial"><a href="">tutorial</a></li>
                  <li class=""><a href="">more <i class="fas fa-chevron-down"></i></a></li>
                  <li class="btn_use">Use Online</li>
                  <li class="btn_login">Login</li>
                </ul>
                <i class="fas fa-bars nav_hamb"></i>
              </div>
            </div>
          </div>
        </div>
        <!-- /NAV -->

        <!-- JUMBO -->
        <div class="wrapper_70 jumbo">
          <div class="wrapper_80 jumbo_title">
            <h1>Free Vector Graphics Software</h1>
            <p>Vectr is a free graphics software used to create vector graphics easily and intuitively. It's a simple yet powerful web and desktop cross-platform tool to bring your designs into reality.</p>
          </div>
          <button type="button" class="btn btn-default jumbo_btn">use online</button>
          <img src="img/jumbo.png" alt="">
        </div>

        <!-- /JUMBO -->

        <!--  BOTTOM NAV -->
        <div class="bottom_nav">
          <img src="img/producthunt.svg" alt="">
          <img src="img/lifehacker.svg" alt="">
          <img src="img/forbes.svg" alt="">
          <img class="img_net" src="img/net.svg" alt="">
          <img src="img/tech.svg" alt="">
        </div>
        <!--  /BOTTOM NAV -->

    </header>
    <!-- /HEADER -->

    <!-- MAIN -->
    <main>

      <!-- TOP MAIN -->
      <section class="wrapper_70 top_main"></section>
      <!-- /TOP MAIN -->

      <!-- CENTER MAIN -->
      <section class="wrapper_70 center_main"></section>
      <!-- /CENTER MAIN -->

      <!-- BOTTOM MAIN -->
      <section class="wrapper_70 bottom_main"></section>
      <!-- /BOTTOM MAIN -->

    </main>
    <!-- /MAIN -->

    <!-- FOOTER -->
    <footer class="wrapper_70 top_footer"></footer>
    <footer class="wrapper_70 bottom_footer"></footer>
    <!-- /FOOTER -->
